<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box img {
            width: 200px;
            height: 200px;
            position: relative;
            animation-name: box;
            animation-duration: 0.9s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
        }
        
        @keyframes box {
            form {
                width: 150px;
            }
            to {
                width: 1400px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="/html/assets/bg/Rectangle 12.png" alt="">
    </div>
</body>

</html>
